<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMIXPLAY Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-purple-500 mb-2">ANIMIXPLAY</h1>
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold">EP 19</h2>
                <button class="bg-purple-600 hover:bg-purple-700 px-4 py-1 rounded">
                    Internal Player
                </button>
            </div>
            <hr class="border-gray-700 my-4">
        </header>

        <!-- Main Content -->
        <main>
            <!-- Streaming Options -->
            <div class="flex space-x-4 mb-8">
                <button class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg flex-1 text-center">
                    GOGO Stream
                </button>
                <button class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg flex-1 text-center">
                    Change
                </button>
            </div>

            <!-- Video Player Placeholder -->
            <div class="bg-black aspect-video mb-8 flex items-center justify-center">
                <div class="text-center">
                    <i class="fas fa-play-circle text-5xl text-purple-500 mb-2"></i>
                    <p>Video Player</p>
                </div>
            </div>

            <!-- Anime Title -->
            <h3 class="text-2xl font-bold mb-4">Clannad After Story</h3>

            <!-- Episode Navigation -->
            <div class="mb-8">
                <div class="flex flex-wrap gap-2 mb-4">
                    <button class="bg-gray-800 hover:bg-purple-600 w-10 h-10 rounded">1</button>
                    <button class="bg-gray-800 hover:bg-purple-600 w-10 h-10 rounded">2</button>
                    <button class="bg-gray-800 hover:bg-purple-600 w-10 h-10 rounded">3</button>
                    <button class="bg-gray-800 hover:bg-purple-600 w-10 h-10 rounded">4</button>
                    <button class="bg-gray-800 hover:bg-purple-600 w-10 h-10 rounded">5</button>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button class="bg-gray-800 hover:bg-purple-600 w-10 h-10 rounded">18</button>
                    <button class="bg-gray-800 hover:bg-purple-600 w-10 h-10 rounded">19</button>
                    <button class="bg-gray-800 hover:bg-purple-600 w-10 h-10 rounded">20</button>
                    <button class="bg-gray-800 hover:bg-purple-600 w-10 h-10 rounded">21</button>
                    <button class="bg-gray-800 hover:bg-purple-600 w-10 h-10 rounded">22</button>
                </div>
            </div>

            <!-- Anime Info -->
            <div class="mb-8">
                <p class="mb-2"><span class="font-semibold">Genres:</span> Drama, Romance, Supernatural</p>
                <p class="mb-4"><span class="font-semibold">Status:</span> Completed</p>
                <button class="text-purple-400 hover:text-purple-300 underline">
                    More info
                </button>
            </div>

            <!-- Notifications -->
            <div class="bg-gray-800 p-4 rounded-lg mb-8">
                <div class="flex items-center mb-2">
                    <input type="checkbox" class="mr-2">
                    <span>Messages : now â†“</span>
                </div>
                <div class="flex items-center mb-2">
                    <input type="checkbox" checked class="mr-2">
                    <span>Snapchat</span>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span>Pending Snaps</span>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="flex justify-between mb-8">
                <a href="#" class="text-purple-400 hover:text-purple-300">Protect Your PC</a>
                <a href="#" class="text-purple-400 hover:text-purple-300">Close</a>
            </div>

            <!-- Comments -->
            <button class="w-full bg-gray-800 hover:bg-gray-700 py-3 rounded-lg font-medium">
                Show 40 Comments
            </button>
        </main>
    </div>
</body>
</html>
